{% load static %}
<head>
  <!-- jquery -->
  <script src="{% static 'jquery-3.5.1/jquery-3.5.1.min.js' %}"></script>

  <!-- fontawsome -->
  <link href="{% static 'fontawesome-free-5.13.0-web/css/all.css' %}" rel="stylesheet"/>

  <!-- bootstrap -->
  <link href="{% static 'bootstrap-4.5.0-dist/css/bootstrap.css' %}" rel="stylesheet"/>
  <script src="{% static 'bootstrap-4.5.0-dist/js/bootstrap.min.js' %}"></script>

  <!-- jquery-ui -->
  <link href="{% static 'jquery-ui-1.12.1/jquery-ui.min.css' %}" rel="stylesheet"/>
  <script src="{% static 'jquery-ui-1.12.1/jquery-ui.min.js' %}"></script>

  <!-- custom -->
  <script src="{% static 'cms/js/cms.js' %}"></script>
  <script src="{% static 'cms/js/base.js' %}"></script>

  <style>
    html,
    body{
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background: #eaecfa;
    }

    .loader {
      width: 250px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);
      font-family: helvetica, arial, sans-serif;
      text-transform: uppercase;
      font-weight: 900;
      color: #ffffff;
      letter-spacing: 0.2em;
    }
    .loader::before, .loader::after {
      content: "";
      display: block;
      width: 15px;
      height: 15px;
      background: #ffffff;
      position: absolute;
      -webkit-animation: load .7s infinite alternate ease-in-out;
              animation: load .7s infinite alternate ease-in-out;
    }
    .loader::before {
      top: 0;
    }
    .loader::after {
      bottom: 0;
    }

    @-webkit-keyframes load {
      0% {
        left: 0;
        height: 30px;
        width: 15px;
      }
      50% {
        height: 8px;
        width: 40px;
      }
      100% {
        left: 235px;
        height: 30px;
        width: 15px;
      }
    }

    @keyframes load {
      0% {
        left: 0;
        height: 30px;
        width: 15px;
      }
      50% {
        height: 8px;
        width: 40px;
      }
      100% {
        left: 235px;
        height: 30px;
        width: 15px;
      }
    }

    .test {
      border: 1px solid red;
    }
    .testt {
      border: 1px solid black;
    }

    .loading-warpper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;

      z-index: 9999;
      position: fixed;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      right: 0;
      margin-top: auto;
      margin-bottom: auto;
      top: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.7);
    }
    textarea {
      resize: none;
      width: 100%;
      padding: 5px;
      overflow: hidden;
    }
    
    .pagination a {
      color: black;
      float: left;
      padding: 8px 16px;
      text-decoration: none;
    }

    .pagination a.active {
      background-color: slategrey;
      color: white;
      border-radius: 5px;
    }

    .pagination a:hover:not(.active) {
      background-color: #ddd;
      border-radius: 5px;
    }
  </style>
</head>

<div class="loading-warpper">
  <div class="loader">Loading...</div>
</div>

<script>
  $(document).ready(function(){
    loading_screen(false);
  });
</script>
